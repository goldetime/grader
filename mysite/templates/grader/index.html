{% extends 'grader/base.html' %}

{% block title %}
Upload
{% endblock %}

{% block content %}
<div class="core_title">
  <!-- <h1>problemId - Upload testcase</h1> -->
  <h1>Upload testcase</h1>
</div>

<form enctype="multipart/form-data" method="post" action="">
  {% csrf_token %}
  <table>

    <tr>
      <td>Problem Id:</td>
      <td><input type="text" name="pid"/></td>
    </tr>
    
    <tr><td colspan=2><h3>Хязгаарлалтууд</h3></td></tr>
    <tr>
      <td>Хугацааны хязгаарлалт</td>
      <td><input type="text" name="time"/>second(s)</td>
    </tr>

    <tr>
      <td>Санах ойн хязгаарлалт</td>
      <td><input type="text" name="memory"/>MiB</td>
    </tr>

    <tr><td colspan=2><h3>Test Cases</h3></td></tr>
    <tr>
      <td>Input:</td>
      <td>
        <input type="file" name="input"/>
      </td>
    </tr>
    <tr>
      <td>Output:</td>
      <td>
        <input type="file" name="output"/>
      </td>
    </tr>
  </table>
  <input type="submit" value="Даалгавар нэмэх">
  <input type="Reset" >
</form>

{% endblock %}
